services:
  backend:
    build: ./backend
    container_name: word-twist-backend
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=wordtwist
      - DB_PASSWORD=wordtwist_secret
      - DB_NAME=wordtwist
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-use-a-long-random-string}
      - REDIS_URL=redis://authelia-redis:6379/1
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      - mysql
    networks:
      - app-network
      - mysql_network
      - authelia_authelia-backend

  frontend:
    build: ./frontend
    container_name: word-twist-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
      - npm_network

  mysql:
    image: mysql:8
    container_name: word-twist-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_secret
      - MYSQL_DATABASE=wordtwist
      - MYSQL_USER=wordtwist
      - MYSQL_PASSWORD=wordtwist_secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mysql_network

networks:
  app-network:
    driver: bridge
  npm_network:
    external: true
  mysql_network:
    driver: bridge
  authelia_authelia-backend:
    external: true

volumes:
  mysql_data:
