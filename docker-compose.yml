version: '3.8'

services:
  backend:
    build: ./backend
    container_name: word-twist-backend
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: word-twist-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
